# Set to false to disable this account without deleting the config file (default: true)
enabled: true

# Features
features:
  claim_drops_startup: true
  enable_analytics: false

# Watch priority evaluated in order (default: DROPS > ORDER > STREAK)
priority:
  - DROPS
  - ORDER
  - STREAK

# Category watcher - auto-discover streams by game
category_watcher:
  enabled: true
  poll_interval: 180s
  drops_only: true # Global default: only watch streams with Drops enabled
  categories:
    - slug: "tom-clancys-rainbow-six-siege"
      drops_only: false
    - slug: "battlefield-6"
      drops_only: false
    - slug: "valorant"
      drops_only: false
    - slug: "star-citizen"
    - slug: "the-finals"
    - slug: "arc-raiders"
    - slug: "destiny-2"
    - slug: "trove"
    - slug: "delta-force-hawk-ops"
    - slug: "pubg-battlegrounds"
    - slug: "war-thunder"
    - slug: "minecraft"
    - slug: "rocket-league"

# Default settings for all streamers
streamer_defaults:
  make_predictions: true
  follow_raid: true
  claim_drops: true
  claim_moments: true
  watch_streak: true
  chat: "ONLINE" # ALWAYS | NEVER | ONLINE | OFFLINE
  bet:
    strategy: "SMART"
    percentage: 5
    percentage_gap: 20
    max_points: 50000
    minimum_points: 20000
    stealth_mode: true
    delay: 6
    delay_mode: "FROM_END" # FROM_START | FROM_END | PERCENTAGE
    filter_condition:
      by: "TOTAL_USERS"
      where: "LTE"
      value: 800

